        <div class="BreathSelect">
            <div class="in-slider-instruction">
                <label for="in-slider">Select duration of inhale</label>
                <div>
                    <!-- Binding for inhale duration slider -->
                    <input type="range" class="slider" id="in-slider" [(ngModel)]="insliderValue" (input)="updateDurations()" min="1" max="10">
                    <!-- Binding for inhale duration input -->
                    <input type="number" id="inhale" class="slider-number" [(ngModel)]="insliderValue" (input)="updateDurations()" min="1" max="10">
                </div>
            </div>
            <div class="out-slider-instruction">
                <label for="out-slider">Select duration of exhale</label>
                <div>
                    <!-- Binding for exhale duration slider -->
                    <input type="range" class="slider" id="out-slider" [(ngModel)]="outsliderValue" (input)="updateDurations()" min="1" max="10">
                    <!-- Binding for exhale duration input -->
                    <input type="number" id="exhale" class="slider-number" [(ngModel)]="outsliderValue" (input)="updateDurations()" min="1" max="10">
                </div>
            </div>
            <!-- Buttons to control the animation -->
            <button class="SSbuttons" (click)="startAnimation()">Start Breathing</button>
            <button class="SSbuttons" (click)="stopAnimation()">Stop Breathing</button>
        </div>
